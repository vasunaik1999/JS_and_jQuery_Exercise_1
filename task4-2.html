<!DOCTYPE html>
<html>

<head>
    <title>Task 4</title>
</head>

<body>
    <!-- button which on clicked will create the remaing webpage using javaScript -->
    <button onclick="makePage();">Click Here</button>

    <!-- javaScript starts here -->
    <script>
        function makePage() {
            //Creating H1 using javaScript
            //Create heading element using createElement()
            var heading = document.createElement("h1");
            //set its text using innerHTML 
            heading.innerHTML = "I am an H1";
            //than using apppendChild(), append it to the body
            document.body.appendChild(heading);

            //Creating paragraph using javaScript
            var para = document.createElement("p");
            para.innerHTML = "This is a paragraph followed by a list";
            document.body.appendChild(para);

            //creating Ol list using javaScript
            //first create an ol using createElement
            var list = document.createElement("ol");
            //Since we want numbering in roman style, we set the type of that OL list to type="I"
            list.type = "I";
            //Now we have to create list items (i.e. <li>) // use createElement()
            var item1 = document.createElement("li");
            //use createTextNode() and save the text in variable
            var textNode1 = document.createTextNode("This is first");
            //And than append this variable containing text to the li (item)
            item1.appendChild(textNode1);
            //And finnally append this item to the list using appendChild()
            list.appendChild(item1);

            //Creating the second <li> //create using createElement()
            var item2 = document.createElement("li");
            //use createTextNode() and save the text in variable
            var textNode2 = document.createTextNode("This is second");
            //And than append this variable containing text to the li (item)
            item2.appendChild(textNode2);
            //Than append the second item to the list using appendChild()
            list.appendChild(item2);

            //Finally Append the list to the body using appendChild()
            document.body.appendChild(list);
        }
    </script>
</body>

</html>
