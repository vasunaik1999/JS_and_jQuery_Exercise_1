<!DOCTYPE html>
<html>
<head>
	<title>Animation Example</title>
	<style>
		div {
			
		}
	</style>
</head>
<body>

	<button id="startButton">Start Animation</button>

	<div id="animateDiv" style="background: #98bf21; height: 100px; width: 200px; position: absolute;">HELLO</div>

	<script>
		const animateDiv = document.getElementById("animateDiv");
		const startButton = document.getElementById("startButton");

		startButton.addEventListener("click", () => {
			animateDiv.style.transform = "translateX(200px)"; // Move the div to the right by changing its transform property
			animateDiv.style.fontSize = "40px"; // Increase the font size of the text
		});
	</script>

</body>
</html>
