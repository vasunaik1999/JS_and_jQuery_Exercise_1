<!DOCTYPE html>
<html lang="en">

<head>
    <title>Task 2</title>
</head>

<body>
    <!-- 2 Text boxes -->
    <input type="number" id="number1"> <br><br>
    <input type="number" id="number2">

    <br><br>
    <!-- Buttons starts here -->
    <button onclick="addition()">+</button>
    <button onclick="subraction()">-</button>
    <button onclick="multiplication()">*</button>
    <button onclick="division()">/</button>
    <br><br>

    <!-- Result should be displayed here -->
    <span>Result = </span><span id="result"></span>

    <!-- script starts here -->
    <script>

        // addition function
        function addition(){
            //get number 1 from inputbox 1 and store in varaible num1
            //we need to pasrse the value using parseFloat or parseInt, otherwise it will take it as string
            var num1 = parseFloat(document.getElementById("number1").value);
            //get number 2 from inputbox 2 and store in varaible num2
            var num2 = parseFloat(document.getElementById("number2").value);
            //Create a variable to store resultvar result;
            var result; 

            //addition is performed and output is stored in result
            result = num1 + num2;
            
            //we will craete on span tag and we will traget it and display result value in that span tag using the ID=result
            document.getElementById("result").innerHTML = result;            
        }

        // subraction function
        function subraction(){
            var num1 = parseFloat(document.getElementById("number1").value);
            var num2 = parseFloat(document.getElementById("number2").value);
            var result;

            result = num1 - num2;

            document.getElementById("result").innerHTML = result;             
        }   

        // multiplication function
        function multiplication(){
            var num1 = parseFloat(document.getElementById("number1").value);
            var num2 = parseFloat(document.getElementById("number2").value);
            var result;

            result = num1 * num2;

            document.getElementById("result").innerHTML = result;
        }

        // division function
        function division(){
            var num1 = parseFloat(document.getElementById("number1").value);
            var num2 = parseFloat(document.getElementById("number2").value);
            var result;

            result = num1 / num2;

            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>

</html>
